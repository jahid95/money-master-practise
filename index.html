<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img src="img/Money MasterðŸ’°.png" alt="">
    </header>
    <main>
        <section id="money-master">
            <div class="side-img">
                <img src="img/Pexels Photo by Karolina Grabowska.png" alt="">
            </div>
            <div class="right-side">
                <div class="income-area">
                    <h4 class="income-title">Income</h4>
                    <div class="input-area">
                        <p>Income:</p>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="expenses-area">
                    <h4 class="income-title">Expenses</h4>
                    <div class="input-area">
                        <p>Food:</p>
                        <input class="input" type="text">
                    </div>
                    <div class="input-area">
                        <p>Rent:</p>
                        <input class="input" type="text">
                    </div>
                    <div class="input-area">
                        <p>Clothes:</p>
                        <input class="input" type="text">
                    </div>
                </div>
                <button class="btn-calculate">Calculate</button>
                <h4 class="income-title">Total Expenses: <span id="total-expenses"></span></h4>
                <h4 class="income-title">Balance: <span id="balance"></span></h4>
                <div>
                    <p>Save: 
                        <input id="input-save" type="text">
                       <span class="modulas"> %</span>
                        <button class="btn-save">Save</button>
                    </p>
                </div>
                <h4 class="income-title">Saving Amount: <span id="saving-amount"></span></h4>
                <h4  class="income-title">Remaining Balance: <span id="remain-balance"></span></h4>
            </div>
        </section>
    </main>
</body>

</html>
